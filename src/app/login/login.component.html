 <img class="image" src="{{env.myVarForImageURLS}}/vasant.jpg"> 
<div class="layout">

        <div class="centre">
         
          <button class="button1" mat-raised-button color="primary" routerLink="/register">SIGN UP</button>
        <button class="button2" mat-raised-button color="primary"routerLink="/login">SIGN IN</button></div>
        
        
        <div class="centre">
           
            
            <div class="container">
                <form [formGroup]="myForm" 
                novalidate>
                <div class="form-group" [ngClass]="{'has-error':!myForm.controls['phone'].valid}">
                    <label for="phone">Farmer ID</label>
                    <input type="phone" formControlName="phone" placeholder="Enter Farmer ID" 
                    class="form-control">
                    <p class="alert alert-danger" *ngIf="myForm.controls['phone'].hasError('minlength')">
                        Your Farmer ID must be at least 5 characters long.
                    </p>
                    <p class="alert alert-danger" *ngIf="myForm.controls['phone'].hasError('maxlength')">
                        Your Farmer ID cannot exceed 5 characters.
                    </p>
                    <p class="alert alert-danger" *ngIf="myForm.controls['phone'].hasError('required') && myForm.controls['phone'].dirty">
                        Farmer ID is required
                    </p>
                    <input type="password" formControlName="phone" placeholder="Enter Password" 
                    class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn " [disabled]="!myForm.valid" routerLink="/dashboard">Submit</button>
                </div>
            </form>
            </div>
           
             
          </div>
          
        </div>
